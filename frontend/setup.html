<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعداد قاعدة البيانات - UnitFlow</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 إعداد قاعدة البيانات</h1>
        <p>هذه الصفحة لإعداد قاعدة البيانات والمستخدمين</p>
        
        <button class="btn" onclick="checkDatabase()">فحص قاعدة البيانات</button>
        <button class="btn" onclick="setupDatabase()">إعداد قاعدة البيانات</button>
        <button class="btn" onclick="testLogin()">اختبار تسجيل الدخول</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>جاري المعالجة...</p>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function checkDatabase() {
            showLoading(true);
            try {
                const response = await fetch('/api/check-db');
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>✅ قاعدة البيانات تعمل بشكل صحيح</h3>
                        <p><strong>إصدار قاعدة البيانات:</strong> ${data.database.version}</p>
                        <p><strong>عدد الجداول:</strong> ${data.database.tables.length}</p>
                        <p><strong>عدد المستخدمين:</strong> ${data.database.users_count}</p>
                        <p><strong>عدد الوحدات:</strong> ${data.database.units_count}</p>
                        ${data.users.length > 0 ? `<p><strong>المستخدمين:</strong> ${data.users.map(u => u.username).join(', ')}</p>` : ''}
                    `, 'success');
                } else {
                    showResult(`❌ خطأ في قاعدة البيانات: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
            showLoading(false);
        }

        async function setupDatabase() {
            showLoading(true);
            try {
                const response = await fetch('/api/setup-users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>✅ تم إعداد قاعدة البيانات بنجاح!</h3>
                        <p><strong>المستخدمين المضافين:</strong></p>
                        <ul style="text-align: right;">
                            <li>admin / admin123 (مدير النظام)</li>
                            <li>azam / azam123 (العمليات)</li>
                            <li>sufyan / suf123 (الفني)</li>
                        </ul>
                        <p><strong>عدد الوحدات:</strong> ${data.units}</p>
                        <p>يمكنك الآن تسجيل الدخول!</p>
                    `, 'success');
                } else {
                    showResult(`❌ خطأ في الإعداد: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
            showLoading(false);
        }

        async function testLogin() {
            showLoading(true);
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`
                        <h3>✅ تسجيل الدخول يعمل بشكل صحيح!</h3>
                        <p><strong>المستخدم:</strong> ${data.name} (${data.username})</p>
                        <p><strong>القسم:</strong> ${data.department}</p>
                        <p><strong>الصفحة:</strong> ${data.work_page}</p>
                        <p>يمكنك الآن الذهاب إلى <a href="index.html">صفحة تسجيل الدخول</a></p>
                    `, 'success');
                } else {
                    showResult(`❌ خطأ في تسجيل الدخول: ${data.message}`, 'error');
                }
            } catch (error) {
                showResult(`❌ خطأ في الاتصال: ${error.message}`, 'error');
            }
            showLoading(false);
        }
    </script>
</body>
</html>
